<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Linking the CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Font Awesome -->
</head>
<body>

    <div class="login-container">
        <h1>Welcome Back</h1>
        <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>

        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>

            <div class="checkbox-container">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>

            <button type="submit">Sign in now</button>
            <a href="#">Lost your password?</a>
        </form>

        <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>

        <div class="footer-text">
            By clicking on "Sign in now" you agree to our <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>.
        </div>
    </div>

</body>
</html>
